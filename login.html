<!DOCTYPE html>
<html lang="en">
<head>

    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            
                <input id="campousuario" type="text" placeholder="Usuario" required>
                <input id="campopass" type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión" onClick="iniciar()">
            
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            
                <input id="cusuario" type="text" placeholder="Usuario" required>
                
                <input id="cpass" type="password" placeholder="Contraseña" required>
                
                <input id="cemail" type="email" placeholder="Correo Electronico" required>
                <!--
                <input type="text" placeholder="Teléfono" required>
                 -->
                <input type="submit" value="Registrarse">
            
        </div>

        <div class="reset-password">

        -->
